<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tanulmányi Rendszer</title>
  <link rel="stylesheet" href="style.css">
  <script src="html5.js"></script>
</head>
<body>

  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
      <li ><a href="index.html">Főoldal</a></li>
      <li><a href="tabla.html">Diákok</a></li>
      <li ><a href="html5.html" class="active">HTML5 API-k</a></li>
      <li><a href="chart.html">Diagramok</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
    </ul>
  </nav>

  <aside>
    <p>HTML5 technológiák példái az intézményi rendszerben.</p>
  </aside>

  <div class="content">
    <h2>Web Storage</h2>
    <p>Válassza ki a szakot:</p>
    <select id="departmentSelect">
        <option value="informatika">Informatika</option>
        <option value="matematika">Matematika</option>
        <option value="fizika">Fizika</option>
        <option value="kémia">Kémia</option>
    </select>
    <button onclick="saveDepartment()">Mentés</button>
    <p id="savedDept"></p>

    <h2>Geolocation</h2>
    <button onclick="getLocation()">Helymeghatározás</button>
    <p id="locationInfo"></p>
    <canvas id="locationCanvas" width="300" height="200"></canvas>

    <h2>Drag & Drop</h2>
    <div id="dragItem" draggable="true" 
         ondragstart="dragStart(event)"
         ondragend="dragEnd(event)">Húzz!</div>
    <div id="dropZone" 
         ondragover="allowDrop(event)" 
         ondrop="dropItem(event)"
         ondragenter="dragEnter(event)"
         ondragleave="dragLeave(event)">Ide dobj</div>

    <h2>Canvas</h2>
    <canvas id="myCanvas" width="200" height="100"></canvas>

    <h2>SVG Animáció</h2>
    <svg id="dynamicSvg" width="200" height="100">
        <rect width="200" height="100" fill="#f0f0f0" stroke="#ccc"/>
        <circle id="movingCircle" cx="20" cy="50" r="15" fill="blue"/>
    </svg>
</div>


  <footer>
    <p style="text-align-last: center;">Rácz Tamás Csaba-Neptun: L2J7OU</p>
  </footer>

</body>
</html>

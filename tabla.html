<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tanulmányi Rendszer</title>
  <link rel="stylesheet" href="style.css">
   <script src="tabla.js"></script>
</head>
<body>

  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
      <li ><a href="index.html">Főoldal</a></li>
      <li ><a href="tabla.html" class="active">Diákok</a></li>
      <li><a href="html5.html">HTML5 API-k</a></li>
      <li><a href="chart.html">Diagramok</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
    </ul>
  </nav>

  <aside>
    <p>A diákok adatai:</p>
  </aside>

  


  <div class="content">
    <input type="text" id="search" placeholder="Keresés..." onkeyup="filterTable()">
    
    <br>

    <table id="studentTable">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Név</th>
          <th onclick="sortTable(1)">Azonosító</th>
          <th onclick="sortTable(2)">Szak</th>
          <th onclick="sortTable(3)">Átlag</th>
          <th>Művelet</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- A sorokat a tabla.js tölti be -->
      </tbody>
    </table>
    <!-- Itt lehetőség lenne új diák felvitelére (Create) és módosításra (Update) -->
  </div>

  <div class="form-container">
    <h3>Diák kezelése</h3>
    <form id="studentForm" onsubmit="handleSubmit(event)">
      <input type="hidden" id="editId" value="">
      <div class="form-group">
        <label for="nev">Név:</label>
        <input type="text" id="nev" required>
      </div>
      <div class="form-group">
        <label for="azonosito">Azonosító:</label>
        <input type="text" id="azonosito" required>
      </div>
      <div class="form-group">
        <label for="szak">Szak:</label>
        <input type="text" id="szak" required>
      </div>
      <div class="form-group">
        <label for="atlag">Átlag:</label>
        <input type="number" id="atlag" step="0.1" min="1" max="5" required>
      </div>
      <button type="submit" id="submitBtn">Hozzáadás</button>
      <button type="button" onclick="resetForm()">Mégse</button>
    </form>
  </div>


  <footer>
    <p style="text-align-last: center;">Rácz Tamás Csaba-Neptun: L2J7OU</p>
  </footer>

</body>
</html>
